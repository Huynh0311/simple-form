<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-family: "Lucida Console", "Lucida Sans Unicode", Tahoma, sans-serif;
            background-color: #fff;
        }
        .button-form{
            margin-top: 20px;
            cursor: pointer;
        }
        #Email{
            width: 350px;
        }
        .form-container input{
            height: 25px;
        }
        select{
            height: 25px;
            width: 150px;
        }
        #Phone{
            width: 350px;
        }
    </style>
</head>
<body>
  <h1>ORDER FORM</h1>
  <h2>What would you like to buy?</h2>
  <select>
      <option value="cherry">cherry</option>
      <option value="Banana">Banana</option>
      <option value="apple">apple</option>
  </select>
  <h2>How many would you like to order?</h2>
  <form method="post" action="">
      <input type="radio" name="name" id="name" value="1$" checked="true">
      <label for="name">1$</label>
      <br><input type="radio" name="name" id="name1" value="5$">
      <label for="name">5$</label>
      <br><input type="radio" name="name" id="name2" value="10$">
      <label for="name">10$</label>
  </form>
  <form class="form-container" method="post" action="">
      <h2>NAME</h2>
        <input type="text" required name="name" id="FirstName" placeholder="First Name...">
        <input type="text" required name="name" id="LastName" placeholder="Last Name...">
      <h2>EMAIL</h2>
        <input type="Email" required name="email" id="Email" placeholder="Email...">
      <h2>PHONE NUMBER</h2>
        <input type="tel" required name="phone" id="Phone" placeholder="Phone...">
      <br>
      <input class="button-form" required type="submit" value="Submit">
  </form>
</body>
</html>
